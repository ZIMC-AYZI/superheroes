<div class="container">
  <div class="hero-wrapper">
    <div class="avatar">
      <div class="card-img">
        <img [src]="foundHero.image.url" alt="hero">
      </div>
    </div>
    <div class="hero-info">
      <ul>
        <li class="info-title">{{ foundHero.name }}</li>
        <li *ngFor="let stat of foundHero.powerstats | keyvalue">
          {{ stat.key | titlecase }} : {{ stat.value }}
        </li>
      </ul>
    </div>
  </div>
</div>
